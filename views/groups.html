<div class="v-container">
  <div class="v-container-inner"
    style="background-image: url('../images/cover.a0ef6fa4.jpg'); background-size: cover; background-position: bottom center;">
    <div class="main-top hidden-xs">
      <nav class="navbar navbar-transparent navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="">
              <img class="img-responsive" src="images/logo-top.328ff914.svg" alt="{{appTitle}}" />
            </a>
          </div>

        </div>
      </nav>
    </div>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
              <div class="card card-signup">
                <div class="header header-primary text-center">
                  <div class="row visible-xs">
                    <div class="col-xs-4  "><img class="img-responsive" src="images/logo-top.328ff914.svg" alt="{{appTitle}}" />
                    </div>
                  </div>
                  <h1 class="text-center">
                    <span class="visible-xs"><img class="img-responsive" src="images/logo-alliadoz.70295ab1.png"
                        style="display: inline-block" alt="{{appTitle}}" /></span>

                    <img class="img-responsive" style="display: inline-block" src="images/logo-campanha.30b70ff0.svg"
                      alt="{{appTitle}}" />
                  </h1>
                  <h4 translate>Selecione seu grupo</h4>
                </div>
                <form name="userForm" ng-submit="submitForm(userForm.$valid, email)" novalidate>
                  <div class="content content-grupos">
                    <a ng-repeat="(key, value)  in groups.grupos" href="#!/?grupo={{key}}"
                      ng-click="groups.defineSite(key)" class="btn btn-default btn-block">{{value.nome}}</a>
                  </div>

                  <div class="footer text-center">
                    <div class="row">
                      <div class="col-xs-12">
                        <!-- <div ng-include="'/views/footer.html'"></div> -->
                        <div class="alert alert-primary text-center" role="alert" style="margin-bottom: 0;">
                          <p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Em caso de
                            d√∫vidas, entre em contato pelo telefone {{grupo.telefone}} ou pelo
                            e-mail <a href="mailto:{{grupo.email}}">{{grupo.email}}</a></p>
                        </div>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-bottom hidden-xs">
      <img class="img-responsive" src="images/logo-allianz-inferior.f88ba4ba.png" alt="{{appTitle}}" />
    </div>
  </div>
</div>
